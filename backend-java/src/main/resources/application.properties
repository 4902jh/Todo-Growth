# 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/todogrowth?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=todo
spring.datasource.password=todo_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# 서버 설정
server.port=8080

# 로깅 설정
logging.level.com.todogrowth=DEBUG
logging.level.org.springframework.web=INFO

